<app-top-bar></app-top-bar>

<div class="garden-area">
  <div *ngFor="let item of items"
       class="plant"
       [style.left.%]="item.x"
       [style.top.%]="item.y"
       [style.transform]="'translate(-50%, -50%) scale(' + item.scale + ')'">

    <img *ngIf="item.type === 'tree'"
         [src]="item.icon"
         class="tree-img" />

    <img *ngIf="item.type === 'flower'"
         [src]="item.icon"
         class="flower-img" />

  </div>
</div>
