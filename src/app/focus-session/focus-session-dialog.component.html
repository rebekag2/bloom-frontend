<div class="dialog-container">
  <h2 class="title">
    {{ data.mode === 'before'
      ? 'Cum te simți înainte de această sesiune?'
      : 'Cum te simți după această sesiune?' }}
  </h2>

  <div class="emotions-grid">
    <div
      *ngFor="let emotion of emotions"
      class="emotion-card"
      [ngClass]="[
        emotion.id === selectedEmotionId ? 'selected' : '',
        emotion.name.toLowerCase()
      ]"
      (click)="selectEmotion(emotion.id)"
    >
      <img
        class="emotion-image"
        [src]="flowerImages[emotion.name]"
        alt="{{ emotion.name }}"
      />

      <div class="emotion-label">{{ emotion.name }}</div>
    </div>
  </div>

  <div class="actions">
    <button class="btn-secondary" (click)="cancel()">Anulează</button>

    <button class="btn-primary" [disabled]="!selectedEmotionId" (click)="confirm()">
      {{ data.mode === 'before' ? 'Continuă' : 'Salvează' }}
    </button>
  </div>
</div>
