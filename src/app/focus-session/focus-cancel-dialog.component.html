<div class="dialog-container">
  <h2>Vrei să anulezi sesiunea?</h2>

  <p style="margin-bottom: 1.5rem; color: #555;">
    Dacă anulezi acum, progresul tău va fi pierdut.
  </p>

  <div class="actions">
    <button class="cancel" (click)="cancel()">Înapoi</button>
    <button class="confirm" (click)="confirm()">Anulează sesiunea</button>
  </div>
</div>
