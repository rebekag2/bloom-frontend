<app-top-bar></app-top-bar>

<div class="garden-area">
  <div *ngFor="let flower of flowers"
       class="plant"
       [style.left.%]="flower.x"
       [style.top.%]="flower.y"
       [style.transform]="'translate(-50%, -50%) scale(' + flower.scale + ')'">

    <img [src]="flower.icon" class="flower-img" />
  </div>
</div>
