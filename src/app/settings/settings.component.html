<app-top-bar></app-top-bar> 

<div class="settings-wrapper">
  <img src="assets/illustrations/corner.png" class="decor-bottom-left" alt="" />

  <div class="settings-container">
    <h2 class="title">Setări</h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="settings-form">

      <!-- Sunet notificări -->
      <div class="setting-item toggle-item">
        <label class="label-row">
          <span>Sunet notificări</span>
          <label class="switch">
            <input type="checkbox" formControlName="notificationSound" />
            <span class="slider round"></span>
          </label>
        </label>
      </div>

      <!-- Prima zi a săptămânii -->
      <div class="setting-item">
        <label class="setting-label">Prima zi a săptămânii</label>
        <select formControlName="firstDayOfWeek" class="styled-select">
          <option value="Luni">Luni</option>
          <option value="Duminică">Duminică</option>
        </select>
      </div>

      <!-- Timp implicit de focus -->
      <div class="setting-item">
        <label class="setting-label">Durată implicită focus (minute)</label>
        <select formControlName="defaultFocusTime" class="styled-select">
          <option [value]="25">25</option>
          <option [value]="30">30</option>
          <option [value]="50">50</option>
        </select>
      </div>

      <!-- Save Button -->
      <button type="submit" [disabled]="loading" class="save-btn">
        {{ loading ? 'Se salvează...' : 'Salvează setările' }}
      </button>

      <p class="message" *ngIf="message">{{ message }}</p>
    </form>
  </div>
</div>
