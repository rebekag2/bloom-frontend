<app-top-bar></app-top-bar>

<div class="garden-area">
  <div *ngFor="let plant of gardenItems"
       class="plant"
       [style.left.%]="plant.x"
       [style.top.%]="plant.y"
       [style.transform]="'translate(-50%, -50%) scale(' + plant.scale + ')'">

    <img [src]="plant.icon" class="tree-img" />
  </div>
</div>
