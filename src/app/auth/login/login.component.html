<div class="auth-wrapper">
  <div class="auth-left">
    <h1 class="app-title">Bloom</h1>
    <img src="assets/illustrations/illustration.png" alt="Ilustrație Bloom" class="auth-illustration" />
  </div>

  <div class="auth-right">
    <div class="auth-card">
      <h2>Autentificare</h2>

      <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="auth-form">

        <label for="email">Email</label>
        <input id="email" type="email" name="email" [(ngModel)]="email" required placeholder="tu@exemplu.com" />

        <label for="password">Parolă</label>
        <input id="password" type="password" name="password" [(ngModel)]="password" required placeholder="••••••••" />

        <a routerLink="/auth/forgot-password" class="forgot-link">Ai uitat parola?</a>

        <button type="submit" [disabled]="loginForm.invalid" class="btn-submit">
          Autentifică-te
        </button>
      </form>

      <p class="switch-text">
        Ești nou aici?
        <a routerLink="/auth/signup" class="switch-link">Creează un cont</a>
      </p>
    </div>
  </div>
</div>
