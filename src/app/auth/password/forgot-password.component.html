<div class="auth-wrapper">
  <div class="auth-left">
    <h1 class="app-title">Bloom</h1>
    <img src="assets/illustrations/illustration.png" alt="Ilustrație Bloom" class="auth-illustration" />
  </div>

  <div class="auth-right">
    <div class="auth-card">
      <h2>Resetare parolă</h2>

      <p class="info-text">
        Introdu adresa ta de email și îți trimitem un link pentru a seta o parolă nouă.
      </p>

      <form (ngSubmit)="submit()" #form="ngForm" class="auth-form">
        <label>Email</label>
        <input type="email" name="email" [(ngModel)]="email" required placeholder="tu@exemplu.com" />

        <button type="submit" [disabled]="form.invalid || loading" class="btn-submit">
          Trimite linkul
        </button>
      </form>

      <p *ngIf="message" class="success-message">{{ message }}</p>

      <p class="switch-text">
        Te-ai răzgândit?
        <a routerLink="/auth/login" class="switch-link">Înapoi la autentificare</a>
      </p>
    </div>
  </div>
</div>
