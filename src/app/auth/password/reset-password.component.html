<div class="auth-wrapper">
  <div class="auth-left">
    <h1 class="app-title">Bloom</h1>
    <img src="assets/illustrations/illustration.png" alt="Ilustrație Bloom" class="auth-illustration" />
  </div>

  <div class="auth-right">
    <div class="auth-card">
      <h2>Setează o parolă nouă</h2>

      <form (ngSubmit)="submit()" #form="ngForm" class="auth-form">

        <label>Parolă nouă</label>
        <input type="password" name="password" [(ngModel)]="password" required placeholder="••••••••" />

        <label>Confirmă parola</label>
        <input type="password" name="confirmPassword" [(ngModel)]="confirmPassword" required placeholder="••••••••" />

        <button type="submit" [disabled]="form.invalid || loading" class="btn-submit">
          Resetează parola
        </button>
      </form>

      <p *ngIf="message" class="success-message">{{ message }}</p>

      <p class="switch-text">
        Te-ai răzgândit?
        <a routerLink="/auth/login" class="switch-link">Înapoi la autentificare</a>
      </p>
    </div>
  </div>
</div>
